<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- custome css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Log In</title>
</head>

<body>
  <div class="login">
    <div class="container">
      <div class="row">
        <div class="col-4 m-auto">
          <div class="card custome">
            <div class="card-body form-size">
              <form>
                <div class="header text-center">
                  <img src="images/logo.png" alt="not found">
                  <h3>Admin Login</h3>
                  <p>This is a secure system and you will need to provide tour login detalis to access the site</p>
                </div>
                <div class="inputBox">
                  <input type="text" class="form-control inputfield" placeholder="Email">
                </div>
                <div class="d-flex  align-items-center inputBox">
                  <div class="input w-100">
                    <input type="password" class="form-control inputfield" placeholder="Password">
                  </div>
                  <div class="font-awesume">
                    <i class="fa-solid fa-eye-slash"></i>
                  </div>
                </div>
                <div class="form-check checkbox">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember password</label>
                </div>
                <button type="submit" class="btn btncustom w-100">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
